sudo: true
dist: trusty
language: ruby
rvm:
  - 2.3.1

cache:
  bundler: true
  directories:
    - $HOME/.berkshelf/
    - $HOME/.gem/

addons:
  apt:
    sources:
      - chef-current-trusty
    packages:
      - chefdk

services: docker

before_install:
  - gem update --system
  - gem install bundler --no-document --without='development plugins'

env:
  global:
  - TRAVIS=1 CI=1 COVERAGE=1
  matrix:
  - INSTANCE=ubuntu-1604
  - INSTANCE=fedora-25
  - INSTANCE=debian-8.6
  - INSTANCE=centos-7.3

matrix:
  fast_finish: true
  allow_failures:
  - centos-7.3
  - fedora-25
  - debian-8.6
  include:
  - script:
    - travis_retry bundle exec rake style:all
    - travis_retry bundle exec rake test:unit

before_script:
  - sudo iptables -L DOCKER || ( echo "DOCKER iptables chain missing" ; sudo iptables -N DOCKER )
  - eval "$(/opt/chefdk/bin/chef shell-init bash)"
  - /opt/chefdk/embedded/bin/chef --version
  - /opt/chefdk/embedded/bin/berks --version
  - /opt/chefdk/embedded/bin/foodcritic --version

script:
  - KITCHEN_LOCAL_YAML=.kitchen.docker.yml /opt/chefdk/embedded/bin/kitchen verify ${INSTANCE}

after_failure: cat docker_daemon.log
