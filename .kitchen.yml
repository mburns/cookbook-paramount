---
driver:
  name: vagrant
  network:
  - ["forwarded_port", {guest: 80,   host: 8080, auto_correct: true}]
  customize:
    memory: 2048

driver_config:
  require_chef_omnibus: 11.16.4

provisioner:
  require_chef_omnibus: true
  name: chef_zero
  environments_path: test/integration/environments
  attributes:
    openssh:
      server:
        permit_root_login: 'no'
    authorization:
      sudo:
        users: ['vagrant']
        passwordless: true

platforms:
  - name: centos-6.6
    run_list:
    - recipe[yum]
  - name: centos-7.0
    run_list:
    - recipe[yum]
  - name: debian-7.8
    run_list:
    - recipe[apt]
  - name: ubuntu-14.04
    run_list:
    - recipe[apt]
  - name: ubuntu-15.04
    run_list:
    - recipe[apt]

suites:
  - name: default
    sudo: true
    run_list:
    - recipe[test::default]
  - name: cloud
    run_list:
    - recipe[test::cloud]
  - name: email
    run_list:
    - recipe[test::email]
  - name: multimedia
    run_list:
    - recipe[test::multimedia]
  - name: web
    run_list:
    - recipe[test::web]
